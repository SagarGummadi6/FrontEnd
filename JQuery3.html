<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Interactive JQuery example demonstrating DOM manipulation like cloning, removing, and navigating elements." />
  <title>jQuery DOM Manipulation</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(245, 245, 220);
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      padding: 10px;
      background: rgb(255, 255, 255);
      margin-bottom: 10px;
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>JQuery List Manipulation Demo</h2>

  <ul id="myList">
    <li>Item 1 <button class="removeBtn">Remove</button></li>
    <li>Item 2 <button class="removeBtn">Remove</button></li>
    <li>Item 3 <button class="removeBtn">Remove</button></li>
  </ul>

  <button id="highlightChildren">Highlight Children</button>
  <button id="cloneItem">Clone First Item</button>

  <script>
    $('#highlightChildren').click(function () {
      $('#myList').children('li').css('background-color', 'lightgreen');
    });

    $('#cloneItem').click(function () {
      const firstItem = $('#myList').children('li:first').clone();
      $('#myList').append(firstItem);
    });

    $('#myList').on('click', '.removeBtn', function () {
      $(this).parent().remove();
    });
  </script>

</body>
</html>
