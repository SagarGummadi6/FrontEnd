<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="jQuery DOM Manipulation" />
  <title>jQuery DOM Centered</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      background:burlywood;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    .box {
      width: 200px;
      height: 100px;
      background: lightgray;
      margin: 20px auto;
      padding: 20px;
      line-height: 60px;
      transition: 0.3s;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    .list-item {
      margin: 5px 0;
    }

    .output {
      margin-top: 10px;
      font-style: italic;
      color: green;
    }

    input, button {
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      display: block;
    }

    form {
      margin-top: 30px;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }
  </style>
</head>
<body>

  <h2>jQuery DOM Manipulation</h2>

  <div class="box" id="hoverBox">Hover over me</div>

  <button id="addClassBtn">Add Highlight</button>
  <button id="removeClassBtn">Remove Highlight</button>

  <input type="text" id="inputName" placeholder="Type your name..." />
  <button id="getValBtn">Show Name</button>
  <p id="nameOutput"></p>

  <form id="simpleForm">
    <input type="text" id="message" placeholder="Enter a message" required />
    <button type="submit">Submit Message</button>
  </form>
  <p id="formMsg" class="output"></p>

  <ul id="itemList">
    <li class="list-item">Apple</li>
    <li class="list-item">Banana</li>
    <li class="list-item">Cherry</li>
  </ul>
  <button id="loopBtn">Show Items</button>
  <div id="loopOutput" class="output"></div>

  <script>
    $('#hoverBox').hover(
      function () {
        $(this).css({ backgroundColor: 'skyblue', color: 'white' });
      },
      function () {
        $(this).css({ backgroundColor: 'lightgray', color: 'black' });
      }
    );

    $('#addClassBtn').click(function () {
      $('#hoverBox').addClass('highlight');
    });

    $('#removeClassBtn').click(function () {
      $('#hoverBox').removeClass('highlight');
    });

    $('#getValBtn').click(function () {
      const name = $('#inputName').val();
      $('#nameOutput').text(`Hello, ${name}!`);
    });

    $('#simpleForm').on('submit', function (e) {
      e.preventDefault();
      const msg = $('#message').val();
      $('#formMsg').text(`You submitted: "${msg}"`);
      this.reset();
    });

    $('#loopBtn').click(function () {
      let output = '';
      $('#itemList .list-item').each(function (index) {
        output += `${index + 1}. ${$(this).text()}<br>`;
      });
      $('#loopOutput').html(output);
    });
  </script>

</body>
</html>
