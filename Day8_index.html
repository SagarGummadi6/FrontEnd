<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Blog</title>
  <style>
    body {
      font-family: sans-serif;
      background: rgb(215, 136, 136);
      margin: 0;
      padding: 0;
    }

    header, nav, main, aside, footer {
      padding: 1rem;
      background: white;
      margin: 1rem;
      border: 1px solid white;
    }

    nav ul, aside ul {
      list-style: none;
      padding: 0;
    }

    nav li, aside li {
      margin-bottom: 0.5rem;
    }

    .post {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-left: 4px solid rgb(9, 82, 184);
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem;
    }

    .card {
      flex: 1 1 200px;
      background: white;
      padding: 1rem;
      border: 1px solid rgb(223, 221, 221);
    }

    footer {
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Blog</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Articles</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <div class="post">
      <h2>Post One</h2>
      <p>Short intro to topic one.</p>
    </div>
    <div class="post">
      <h2>Post Two</h2>
      <p>Short intro to topic two.</p>
    </div>
  </main>

  <aside>
    <h3>Recent Posts</h3>
    <ul>
      <li><a href="#">Tip #1</a></li>
      <li><a href="#">Tool #2</a></li>
    </ul>
  </aside>

  <footer>
    2025 My Blog
  </footer>

  <section class="dashboard">
    <div class="card">
      <h3>Traffic</h3>
      <p>2,300 visits</p>
    </div>
    <div class="card">
      <h3>Comments</h3>
      <p>120 new</p>
    </div>
  </section>

</body>
</html>
