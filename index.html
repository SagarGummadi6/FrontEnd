<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
</head>
<body style="background-color:antiquewhite;">
    <h1>Video</h1>
    <video height="50%" width="50%" controls>
        <source src="sample-3.mp4" type="video/mp4">
    </video>
    <h1>Audio</h1>
    <audio controls autoplay>
        <source src="file_example_MP3_5MG.mp3" type="audio/mpeg">
    </audio>
    <h1>progress bar</h1>
    
    <progress value="68" max="100" title="68%">68</progress>
    <p><small>hover the cursor over the bar to see the exact persentage.</small></p>
    <h1>Image</h1>
    <img height="200px" width="300px" src="pexels-mikhail-nilov-7828186.jpg" alt=" Image of small tiles standing vertically">
</body>
</html>
