<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple interactive HTML page demonstrating Jquery features." />
  <title>JQuery Features</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      background-color:antiquewhite;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .section {
      margin-bottom: 40px;
    }

    .menu {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .menu li {
      padding: 10px 20px;
      background: #eee;
      cursor: pointer;
      border-radius: 5px;
    }

    .menu li:hover {
      background: #ddd;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    #fadeImage {
      display: none;
      width: 200px;
      margin: 10px auto 0;
      display: block;
      border-radius: 8px;
    }

    #slidePanel {
      display: none;
      background-color: #cce5ff;
      padding: 20px;
      margin-top: 10px;
      border-radius: 5px;
      text-align: center;
    }

    #animateBox {
      width: 100px;
      height: 100px;
      background: coral;
      margin: 10px auto;
      position: relative;
      border-radius: 5px;
    }

    #carousel {
      width: 200px;
      height: 150px;
      overflow: hidden;
      position: relative;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 8px black;
    }

    .carousel-image {
      width: 100%;
      height: 100%;
      position: absolute;
      display: none;
      object-fit: cover;
      border-radius: 8px;
    }

    .carousel-image.active {
      display: block;
    }
  </style>
</head>
<body>

  <h2>jQuery UI Features</h2>

  <div class="section">
    <ul class="menu">
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </div>

  <div class="section">
    <button id="fadeBtn">Toggle Image</button>
    <img src="https://images.unsplash.com/photo-1749802449762-5e428ccf9a45?w=600&auto=format&fit=crop&q=60" id="fadeImage" alt="Fade Image">
  </div>

  <div class="section">
    <button id="slideBtn">Toggle Slide Panel</button>
    <div id="slidePanel">This panel slides up and down!</div>
  </div>

  <div class="section">
    <button id="animateBtn">Animate Box</button>
    <div id="animateBox"></div>
  </div>

  <div class="section">
    <div id="carousel">
      <img class="carousel-image active" src="https://images.unsplash.com/photo-1749984340771-c3a967db0a28?w=600&auto=format&fit=crop&q=60">
      <img class="carousel-image" src="https://images.unsplash.com/photo-1744649781353-8a1b70c37a77?w=600&auto=format&fit=crop&q=60">
      <img class="carousel-image" src="https://images.unsplash.com/photo-1749838065282-32db54bed154?w=600&auto=format&fit=crop&q=60">
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $("#fadeBtn").click(function () {
        $("#fadeImage").fadeToggle();
      });

      $("#slideBtn").click(function () {
        $("#slidePanel").slideToggle();
      });

      $("#animateBtn").click(function () {
        $("#animateBox").animate({
          left: '+=200px',
          height: '150px',
          width: '150px',
          opacity: 0.5
        }, 800).animate({
          left: '0px',
          height: '100px',
          width: '100px',
          opacity: 1
        }, 800);
      });

      let current = 0;
      const images = $(".carousel-image");
      setInterval(function () {
        images.eq(current).removeClass("active");
        current = (current + 1) % images.length;
        images.eq(current).addClass("active");
      }, 2000);
    });
  </script>

</body>
</html>
