<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: sans-serif;
    }
    header, footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    .gallery {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2em;
    }
    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    @media (max-width: 600px) {
      nav { flex-direction: column; }
      .gallery img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Welcome</h1>
    <div class="gallery">
      <img src="https://images.pexels.com/photos/96381/pexels-photo-96381.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Abstract 1">
      <img src="https://images.pexels.com/photos/2130475/pexels-photo-2130475.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Abstract 2">
      <img src="https://images.pexels.com/photos/2832382/pexels-photo-2832382.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Abstract 3">
      <img src="https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Abstract 4">
    </div>
  </main>
  <footer>FOOTER</footer>
</body>
</html>
